<h2>Visualisation interactive de textes – Nuage de mots</h2>

<div id="wordcloud" style="width:100%; height:400px;"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script>

<script>
const words = [
  {text: "France", size: 60},
  {text: "Allemagne", size: 70},
  {text: "Italie", size: 50},
  {text: "Espagne", size: 45},
  {text: "Pologne", size: 40},
  {text: "Belgique", size: 30},
  {text: "Pays-Bas", size: 35},
  {text: "Grèce", size: 25},
  {text: "Portugal", size: 28}
];

const width = 600;
const height = 400;

const layout = d3.layout.cloud()
  .size([width, height])
  .words(words)
  .padding(5)
  .rotate(() => ~~(Math.random() * 2) * 90)
  .fontSize(d => d.size)
  .on("end", draw);

layout.start();

function draw(words) {
  d3.select("#wordcloud")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .selectAll("text")
    .data(words)
    .enter().append("text")
    .style("font-size", d => d.size + "px")
    .style("fill", "#3366cc")
    .attr("text-anchor", "middle")
    .attr("transform", d =>
      "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"
    )
    .text(d => d.text)
    .on("mouseover", function () {
      d3.select(this).style("fill", "red");
    })
    .on("mouseout", function () {
      d3.select(this).style("fill", "#3366cc");
    });
}
</script>


<h2>Visualisation interactive d’images – Galerie</h2>

<style>
.gallery {
  display: flex;
  gap: 15px;
}
.gallery img {
  width: 150px;
  cursor: pointer;
  border-radius: 8px;
}
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}
#lightbox img {
  max-width: 80%;
  max-height: 80%;
}
</style>

<div class="gallery">
  <img src="images/france.png" onclick="openLightbox(this)">
  <img src="images/allemagne.png" onclick="openLightbox(this)">
  <img src="images/italie.png" onclick="openLightbox(this)">
</div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>
